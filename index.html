<!DOCTYPE html>
<!-- mini-calendar app -->

<html>
<head>
  <title>Mini-Calendar App</title>
</head>
<body>
  <div class="module info"></div>
  <div id="calendar-container">
    
  </div>
  

</body>

<script src="jquery-2.1.1.js" type="text/javascript"></script>
<script src="underscore.js" type="text/javascript"></script>
<script src="mini-calendar.js" type="text/javascript"></script>
<script>
  $(document).ready(function(){
    MiniCalendar.App.init({
      els: {
        calendar: '#calendar-container'
      },
      name: 'Chris\'s Calendar',
      events: [
        { start: 0, end: 10 },
        { start: 40, end: 60 },
        { start: 20, end: 50 }
      ]
    });
  });
</script>
</html>
