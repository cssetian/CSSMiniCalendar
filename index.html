<!DOCTYPE html>
<!-- mini-calendar app -->

<html>
<head>
  <title>Mini-Calendar App</title>
  <link rel="stylesheet" type="text/css" href="mini-calendar.css">
</head>
<body>
  <div class="module info">Add an event to the calendar using the interface below.</div>
  <div class="module input">
    <input type="text" id="input-name" placeholder="Event Name" />
    <input type="text" id="input-start" placeholder="Event Start" />
    <input type="text" id="input-end" placeholder="Event End" />
    <input type="button" id="add-event" value="Add Event" />
  </div>
  <div id="calendar-container">
    <div id="calendar-markers"></div>
    <div id="calendar-events-wrapper">
      <div id="calendar-events"></div>
    </div>
  </div>
  </div>
  

</body>

<script src="scripts/lib/jquery-2.1.1.js" type="text/javascript"></script>
<script src="scripts/lib/underscore.js" type="text/javascript"></script>
<script src="scripts/MiniCalendar.Event.js" type="text/javascript"></script>
<script src="scripts/MiniCalendar.Calendar.js" type="text/javascript"></script>
<script src="scripts/MiniCalendar.App.js" type="text/javascript"></script>
<script>
  $(document).ready(function(){
    var app = new MiniCalendar.App();

    app.init({
      els: {
        container: '#calendar-container',
        calendar: '#calendar-events',
        markers: '#calendar-markers',
        addEvent: '#add-event',
        removeEvent: '.remove-event',
        eventName: '#input-name',
        eventStart: '#input-start',
        eventEnd: '#input-end'
      },
      name: 'Chris\'s Calendar',
      events: [
        { start: 0, end: 10, id: 1 },
        { start: -150, end: -100, id: 2 },
        { start: 200, end: 250, id: 3, name: 'Wacky Event' }
      ]
    });
  });

</script>
</html>
