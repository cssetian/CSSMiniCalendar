<!DOCTYPE html>
<!-- mini-calendar app -->

<html>
<head>
  <title>Mini-Calendar App</title>
  <link rel="stylesheet" type="text/css" href="mini-calendar.css">
</head>
<body>
  <div class="module info"><h2>Add an event to the calendar using the inputs below, in units of number of minutes from 9:00AM.</h2></div>
  <div class="module input">
    <input type="text" id="input-name" placeholder="Event Name" />
    <input type="text" id="input-start" placeholder="Event Start" />
    <input type="text" id="input-end" placeholder="Event End" />
    <input type="text" id="input-location" placeholder="Event Location" />
    <input type="button" id="add-event" value="Add Event" />
    <input type="button" id="lay-out-day" value="Lay Out Day (Default Settings)" onclick="layOutDay()" />
  </div>
  <div id="calendar-app">
  </div>
  

</body>

<script src="scripts/lib/jquery-2.1.1.js" type="text/javascript"></script>
<script src="scripts/lib/underscore.js" type="text/javascript"></script>
<script src="scripts/MiniCalendar.Event.js" type="text/javascript"></script>
<script src="scripts/MiniCalendar.Calendar.js" type="text/javascript"></script>
<script src="scripts/MiniCalendar.App.js" type="text/javascript"></script>
<script>       


  // Function to be called from the console to run the app
  // Call with json-formatted array of events to use custom events
  // Event Properties:
  //      name: Title of event
  //      start: Start time of event
  //      end: End time of event
  //      (note: all times are in units of minutes after 9:00AM)
  // Defines the function exposed publicly if you just open the index.html file
  function layOutDay(userEvents) {  
    // Demo app can be used with other HTML class/id structures
    var appDefaultOptions = {
      els: {                            
        container: '#calendar-events-wrapper',
        calendar: '#calendar-events',
        markers: '#calendar-markers',
        app: '#calendar-app',
        addEvent: '#add-event',
        removeEvent: '.remove-event',
        eventName: '#input-name',
        eventStart: '#input-start',
        eventEnd: '#input-end',
        eventLocation: '#input-location'
      },
      name: 'Mini-Calendar'
    };

    // If use does supply array of events in json as a parameter, use those as the data for the App
    if(userEvents) { appDefaultOptions.events = userEvents; }
        
    // Create and initialize a new app
    app = new MiniCalendar.App();
    app.init(appDefaultOptions);
  };
</script>
</html>
